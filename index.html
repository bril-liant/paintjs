<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div class="control__color" style="background-color: #2c2c2c"></div>
        <div class="control__color" style="background-color: white"></div>
        <div class="control__color" style="background-color: #e05d5d"></div>
        <div class="control__color" style="background-color: #ffacb7"></div>
        <div class="control__color" style="background-color: #ffb344"></div>
        <div class="control__color" style="background-color: #57cc99"></div>
        <div class="control__color" style="background-color: #5c7aea"></div>
        <div class="control__color" style="background-color: #14279b"></div>
        <div class="control__color" style="background-color: #3f0071"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
